<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;family=Lora:wght@400;700&amp;family=Montserrat:wght@400;500;600;700&amp;family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="{% static 'sources/fonts/fontawesome/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/aos/dist/aos.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/choices.js/public/sources/styles/choices.min.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/flickity-fade/flickity-fade.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/flickity/dist/flickity.min.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/highlightjs/styles/vs2015.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/jarallax/dist/jarallax.css' %}">
    <link rel="stylesheet" href="{% static 'sources/libs/quill/dist/quill.core.css' %}" />

    <!-- Map -->
    <link href='../../../api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'sources/css/theme.min.css' %}">

    <title>Login | FilmiView</title>

    <style>
        .heading{
            font-family: 'Brush Script MT', cursive;
            font-size: 60px;
        }

    </style>

</head>
<body class="bg-white">
<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Login</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Login
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- LOGIN
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Login -->
                <h3 class="mb-6">Log In to Your FilmiView Account!</h3>
                {% include 'components/message.html' %}
                <!-- Form Login -->
                <form class="mb-5" method="post" action="{% url 'doLogin' %}">
                    {% csrf_token %}
                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSigninEmail1">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSigninEmail1" placeholder="Enter your E-Mail" name="email">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSigninPassword1">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSigninPassword1" placeholder="Enter Password" name="password">
                    </div>

                    <div class="d-flex align-items-center mb-5 font-size-sm">
                        <div class="form-check">
                            <input class="form-check-input text-gray-800" type="checkbox" id="autoSizingCheck1">
                            <label class="form-check-label text-gray-800" for="autoSizingCheck1">
                                Remember me
                            </label>
                        </div>

                        <div class="ms-auto">
                            <a class="text-gray-800" href="{% url 'password_reset' %}">Forgot Password</a>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        LOGIN
                    </button>
                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Don't have an account? <a class="text-underline" href="{% url 'register' %}">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="pt-8 pt-md-11 bg-light">
            <div class="container"  align="right">
                <div class="row" id="accordionFooter">
                    <div class="col-12 col-md-4 col-lg-4"  align="right">
                        <div align="right">
                            <a class="navbar-brand" href="{% url 'Home_page' %}">
                                <div class="heading">
                                    FilmiView
                                </div>
                            </a>
                        </div>
                    </div>
                </div> <!-- / .row -->
            </div> <!-- / .container -->
        </footer>

 <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="{% static 'sources/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'sources/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'sources/libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'sources/libs/aos/dist/aos.js' %}"></script>
    <script src="{% static 'sources/libs/choices.js/public/sources/scripts/choices.min.js' %}"></script>
    <script src="{% static 'sources/libs/countup.js/dist/countUp.min.js' %}"></script>
    <script src="{% static 'sources/libs/dropzone/dist/min/dropzone.min.js' %}"></script>
    <script src="{% static 'sources/libs/flickity/dist/flickity.pkgd.min.js' %}"></script>
    <script src="{% static 'sources/libs/flickity-fade/flickity-fade.js' %}"></script>
    <script src="{% static 'sources/libs/highlightjs/highlight.pack.min.js' %}"></script>
    <script src="{% static 'sources/libs/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'sources/libs/isotope-layout/dist/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'sources/libs/jarallax/dist/jarallax.min.js' %}"></script>
    <script src="{% static 'sources/libs/jarallax/dist/jarallax-video.min.js' %}"></script>
    <script src="{% static 'sources/libs/jarallax/dist/jarallax-element.min.js' %}"></script>
    <script src="{% static 'sources/libs/parallax-js/dist/parallax.min.js' %}"></script>
    <script src="{% static 'sources/libs/quill/dist/quill.min.js' %}"></script>
    <script src="{% static 'sources/libs/smooth-scroll/dist/smooth-scroll.min.js' %}"></script>
    <script src="{% static 'sources/libs/typed.js/lib/typed.min.js' %}"></script>

    <!-- Map -->
    <script src='../../../api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Theme JS -->
    <script src="{% static 'sources/js/theme.min.js' %}"></script>


</body>

</html>
